		<main class="main">
		   <h3>Registriraj se</h3>
    	   <form action="#" method="POST" name="forma">
    	   	    <label for="ime">Ime: </label>
    	   	    <br>
	   			<input type="text" name="ime" id="ime" placeholder="Upišite ime" />
	   			<br>
    	   	    <label for="prezime">Prezime: </label>
    	   	    <br>
	   			<input type="text" name="prezime" id="prezime" placeholder="Upišite prezime" />

    	   	    <label for="email">e-mail: </label>
    	   	    <br>
	   			<input type="text" name="email"  id="email" placeholder="Upišite svoju e-mail adresu" />
	   			<br>
    	   	    <label for="username">Korisničko ime: </label>
    	   	    <br>
	   			<input type="text" name="username" id="username" placeholder="Upišite željeno korisničko ime">
	   			<br>
                <label for="password1">Lozinka: </label>
                <br>
	   			<input type="password" name="password1" id="password1" placeholder="Upišite željenu lozinku"/>
	   			<br>
                <label for="password2">Potvrda lozinke: </label>
                <br>
	   			<input type="password" name="password2" id="password2" placeholder="Ponovite željenu lozinku"/>
	   			<br>
	   			<input type="submit" name="submit" />
	   			<button>Izađi</button>
